services:
  - type: web
    name: asciier-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false
    # Disk storage not available on free tier
    # Files stored in ephemeral storage (wiped on restart)
